    <script>
        // Funktion, um das ausgewählte Rezept in das Eingabefeld einzufügen
        function setMealFromRecipe(inputId, recipeName) {
            document.getElementById(inputId).value = recipeName;
        }

        // Event-Listener für den Speichern-Button
        document.getElementById('save-plan-btn').addEventListener('click', () => {
            const saveMessage = document.getElementById('save-message');
            
            // Beispiel: Ausgabe der Daten in der Konsole
            const mealPlan = {};
            const days = ['mo', 'di', 'mi', 'do', 'fr', 'sa', 'so'];
            const meals = ['f', 'm', 'a']; // f=Frühstück, m=Mittagessen, a=Abendessen
            
            days.forEach(day => {
                mealPlan[day] = {};
                meals.forEach(meal => {
                    const id = `${day}-${meal}`;
                    const value = document.getElementById(id).value;
                    mealPlan[day][meal] = value;
                });
            });
            console.log('Gespeicherter Essensplan:', mealPlan);

            // Meldung anzeigen, dass der Plan gespeichert wurde
            saveMessage.classList.remove('hidden');
            setTimeout(() => {
                saveMessage.classList.add('hidden');
            }, 3000); // Nachricht nach 3 Sekunden ausblenden
        });
    </script>
