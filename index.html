<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Wochenplaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 text-center mb-4 sm:mb-6">Mein Wochen-Essensplan</h1>
        <p class="text-sm sm:text-base text-gray-600 text-center mb-6 sm:mb-10">
            Tragen Sie für jeden Tag der Woche Ihre Mahlzeit ein.
        </p>

        <div class="bg-green-50 p-4 sm:p-6 rounded-lg mb-8 shadow-sm">
            <h2 class="text-xl sm:text-2xl font-bold text-green-800 mb-4">Essensplan für die Woche</h2>
            
            <div id="meal-plan-container" class="space-y-4">
                <!-- Jeder Tag ist ein flexibles Element -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Montag</div>
                    <input type="text" id="mo-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Dienstag</div>
                    <input type="text" id="di-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Mittwoch</div>
                    <input type="text" id="mi-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Donnerstag</div>
                    <input type="text" id="do-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Freitag</div>
                    <input type="text" id="fr-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Samstag</div>
                    <input type="text" id="sa-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="font-medium text-gray-900 w-full sm:w-1/3">Sonntag</div>
                    <input type="text" id="so-meal" placeholder="Bitte Gericht eintragen" class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>

            <div class="mt-6 text-center">
                <button id="save-plan-btn" class="bg-green-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Plan speichern
                </button>
                <p id="save-message" class="text-sm mt-2 text-green-700 hidden">Plan gespeichert!</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Globale Variablen für Firebase-Dienste
        let app, db, auth;
        let userId = 'mein-nutzer'; // Temporäre ID, wird später überschrieben

        // Globale Variablen aus der Canvas-Umgebung
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Import der Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialisiert Firebase und lädt den Plan nach der Authentifizierung
        const initFirebaseAndLoadPlan = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Melde den Benutzer mit dem benutzerdefinierten Token an oder anonym
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Erfolgreich mit benutzerdefiniertem Token angemeldet.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Erfolgreich anonym angemeldet.");
                    }

                    // Warten auf den Authentifizierungsstatus
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            console.log(`Benutzer-ID: ${userId}`);
                            await loadMealPlan();
                        } else {
                            // Benutzer ist abgemeldet
                            console.log("Kein Benutzer angemeldet. Anonyme ID wird verwendet.");
                        }
                    });
                } else {
                    console.error("Firebase-Konfiguration nicht gefunden.");
                }
            } catch (error) {
                console.error("Fehler beim Initialisieren von Firebase oder Authentifizierung:", error);
            }
        };

        // Funktion zum Speichern des Essensplans in Firestore
        const saveMealPlan = async (plan) => {
            if (!db || !userId) {
                console.error("Datenbank oder Benutzer-ID nicht verfügbar.");
                return;
            }
            const collectionPath = `artifacts/${appId}/users/${userId}/mealPlans`;
            try {
                // Speichert den Plan als ein Dokument
                await setDoc(doc(db, collectionPath, 'current-plan'), plan);
                console.log("Plan erfolgreich in Firestore gespeichert!");
            } catch (e) {
                console.error("Fehler beim Speichern des Plans:", e);
            }
        };

        // Funktion zum Laden des Essensplans aus Firestore
        const loadMealPlan = async () => {
            if (!db || !userId) {
                console.error("Datenbank oder Benutzer-ID nicht verfügbar.");
                return;
            }
            const collectionPath = `artifacts/${appId}/users/${userId}/mealPlans`;
            try {
                const docRef = doc(db, collectionPath, 'current-plan');
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const mealPlan = docSnap.data();
                    console.log("Plan erfolgreich aus Firestore geladen:", mealPlan);
                    const days = ['mo', 'di', 'mi', 'do', 'fr', 'sa', 'so'];
                    
                    days.forEach(day => {
                        const id = `${day}-meal`;
                        const value = mealPlan[day] || ''; 
                        const inputElement = document.getElementById(id);
                        if (inputElement) {
                            inputElement.value = value;
                        }
                    });
                } else {
                    console.log("Kein gespeicherter Plan gefunden.");
                }
            } catch (e) {
                console.error("Fehler beim Laden des Plans:", e);
            }
        };

        // Event-Listener für den Speichern-Button
        document.getElementById('save-plan-btn').addEventListener('click', () => {
            const saveMessage = document.getElementById('save-message');
            const mealPlan = {};
            const days = ['mo', 'di', 'mi', 'do', 'fr', 'sa', 'so'];
            
            days.forEach(day => {
                const id = `${day}-meal`;
                const value = document.getElementById(id).value;
                mealPlan[day] = value;
            });

            saveMealPlan(mealPlan);

            saveMessage.classList.remove('hidden');
            setTimeout(() => {
                saveMessage.classList.add('hidden');
            }, 3000); 
        });

        // Initialisierung, sobald die Seite vollständig geladen ist
        document.addEventListener('DOMContentLoaded', initFirebaseAndLoadPlan);
    </script>
</body>
</html>
